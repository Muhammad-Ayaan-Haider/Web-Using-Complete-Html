<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Muhammad Ayaan Haider">

    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Contact Of LTS</title>
</head>

<body>
    <header>
        <h1>Contact Information For The Little Taco Shop</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About LTS</a></li>
                    <li><a href="index.html#menu">Our Menu</a></li>
                    <li><a href="hours.html">Store Hours</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
            <figure>
                <img src="images/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" title="We Love Tacos!" width="400" height="267">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
    </header>
    <hr>
    
    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://example.com/submit" method="get">
            <fieldset>
                <legend>Send Us A Message</legend>
            
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name">
                <br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email">
                <br>
                <label for="message">Your Message:</label> 
                <br>
                <textarea id="message" name="message" rows="5" cols="30" placeholder="Type Your Message Here"></textarea>
                <br>
            </fieldset>
            </form>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                The Little Taco Shop<br>
                123 Taco Street<br>
                Taco Town, TT 12345<br>
                Phone: <a href="tel:+1234567890">(123) 456-7890</a><br>
            </address>
        </section>
    </main>
    <hr>

    <footer>
        <p>Copyright &copy; 2024 The Little Taco Shop</p>
    </footer>
</body>
</html>
